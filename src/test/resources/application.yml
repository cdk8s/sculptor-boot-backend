
#=================================================================================
# 容器相关设置

#=================================================================================
# spring 组件相关设置

spring:
  application:
    name: sculptor-boot-backend
  profiles:
    active: 'junit'
#    active: 'junitmysql'
  jackson:
    default-property-inclusion: non_null
    date-format: 'yyyy-MM-dd HH:mm:ss'
  thymeleaf:
    encoding: utf-8
    prefix: 'classpath:/templates/'
    suffix: '.html'
    cache: false
  aop:
    # 由于Service等Bean为方便没有写接口，因此需要用cglib启用AOP
    # 让Spring强制使用CGLib生成代理类。
    proxy-target-class: true

# actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
  server:
    servlet:
      context-path: /sculptor-boot-backend-actuator

#=================================================================================
# 其他辅助框架相关配置
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    map-underscore-to-camel-case: true
    use-generated-keys: false
  mapper-locations: mapperxml/*.xml
  type-handlers-package: com.cdk8s.sculptor.handler.typehandler
mapper:
  mappers:
    - com.cdk8s.sculptor.config.CustomBaseMapper
  #insert、update是否判断字符串类型!='' 即 test="str != null"表达式内是否追加 and str != ''
  notEmpty: false
pagehelper:
  # 相关参数说明：https://github.com/pagehelper/Mybatis-PageHelper/blob/master/wikis/zh/HowToUse.md
  helperDialect: mysql
  reasonable: true
